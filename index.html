<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='root/css/main.css'>

</head>

<body>

    <div class="calculator">
        <div class="screen">
            <input class="ss" type="text" placeholder="0">
        </div>
        <div class="buttons">
            <button class="clear btn"><span data-value="AC">C</span></button>
            <button class="btn"><span data-value="/">/</span></button>
            <button class="btn"><span data-value="*">*</span></button>
            <button class="btn"><span data-value="7">7</span></button>
            <button class="btn"><span data-value="8">8</span></button>
            <button class="btn"><span data-value="9">9</span></button>
            <button class="minus btn"><span data-value="-">-</span></button>
            <button class="btn"><span data-value="4">4</span></button>
            <button class="btn"><span data-value="5">5</span></button>
            <button class="btn"><span data-value="6">6</span></button>
            <button class="btn"><span data-value="1">1</span></button>
            <button class="btn"><span data-value="2">2</span></button>
            <button class="btn"><span data-value="3">3</span></button>
            <button class="btn"><span data-value="0">0</span></button>
            <button class="btn"><span data-value="00">00</span></button>
            <button class="dot btn"><span data-value=".">.</span></button>
            <button class="equal btn"><span data-value="=">=</span></button>
            <button class="plus btn"><span data-value="+">+</span></button>
        </div>
    </div>

    <script src="root/js/app.js"></script>
</body>

</html>
